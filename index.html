<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./Pages/index.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body class="page">
    <header class="header">
        <img src="./images/Mesto.png" class="header__logo" alt="Место">
    </header>
    <main class="main">

        <section class="profile">
            <img src="./images/image.jpg" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__job">Исследователь океана</p>
                <button type="button" class="profile__edit-button"></button>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="elements__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                <div class="group">
                    <p class="elements__paragraph">Карачаевск</p>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="elements__image" src="./images/elbrus.png" alt="Гора Эльбрус">
                <div class="group">
                    <p class="elements__paragraph">Гора Эльбрус</p>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="elements__image" src="./images/dombay.png" alt="Село Домбай">
                <div class="group">
                    <p class="elements__paragraph">Домбай</p>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="elements__image" src="./images/Pyatigorsk.jpg" alt="Город Пятигорск">
                <div class="group">
                    <p class="elements__paragraph">Пятигорск</p>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="elements__image" src="./images/Essentuki.jpg" alt="Город Ессентуки">
                <div class="group">
                    <p class="elements__paragraph">Ессентуки</p>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="elements__image" src="./images/Min-vody.jpg" alt="Город Минеральные Воды">
                <div class="group">
                    <p class="elements__paragraph">Мин-Воды</p>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__content">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__text">Редактировать профиль</h2>
            <form class="popup__form">
                <label>
                    <input placeholder="Имя"
                           class="popup__input-name">
                </label>
                <label>
                    <input placeholder="Работа"
                           class="popup__input-job">
                </label>
                <button type="submit" value="save" class="popup__save-button">
                    Сохранить
                </button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
