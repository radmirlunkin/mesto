<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body class="page">
    <header class="header">
        <img src="./images/Mesto.svg" class="header__logo" alt="Место">
    </header>
    <main class="main">

        <section class="profile">
            <img src="./images/image.svg" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__content">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>
                </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/Karachaevsk.svg" alt="Карачаевск">
                <div class="group">
                    <h2 class="element__paragraph">Карачаевск</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Elbrus.svg" alt="Гора Эльбрус">
                <div class="group">
                    <h2 class="element__paragraph">Гора Эльбрус</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Dombay.svg" alt="Село Домбай">
                <div class="group">
                    <h2 class="element__paragraph">Домбай</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Dombay.svg" alt="Город Пятигорск">
                <div class="group">
                    <h2 class="element__paragraph">Домбай</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Elbrus.svg" alt="Город Ессентуки">
                <div class="group">
                    <h2 class="element__paragraph">Гора Эльбрус</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="elements__image" src="./images/Karachaevsk.svg" alt="Город Минеральные Воды">
                <div class="group">
                    <h2 class="element__paragraph">Карачаево-Черкессия</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <section class="popup popup__opened">
        
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__text">Редактировать профиль</h2>
            <form class="popup__form">
                    <input placeholder="Имя"
                           class="popup__input-name">
                    <input placeholder="Работа"
                           class="popup__input-job">
                <button type="submit" value="save" class="popup__save-button">
                    Сохранить
                </button>
            </form>
        </div>
   
        </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
